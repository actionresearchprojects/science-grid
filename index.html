<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Ubuntu', sans-serif;
      background: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      height: 100%;
      width: 100%;
    }

    .grid a {
      position: relative;
      transform: translateZ(0); /* Force new stacking context */
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      overflow: hidden;
      border: 1px solid black;
      background: #000;
      z-index: 0;
    }

    .grid a video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid a:hover video {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0);
      transition: background-color 0.3s ease;
      z-index: 3;
      pointer-events: none;
      will-change: background-color;
    }

    .grid a:hover .overlay {
      background-color: rgba(0, 0, 0, 0.25) !important;
    }

    .label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 4;
      color: black;
      font-size: clamp(1rem, 2.5vw, 2rem);
      font-weight: bold;
      text-shadow:
        -1px -1px 0 white,
         1px -1px 0 white,
        -1px  1px 0 white,
         1px  1px 0 white;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .grid {
        gap: 4px;
      }

      .grid a {
        border-width: 0.5px;
      }

      .label {
        font-size: clamp(0.8rem, 4vw, 1.2rem);
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <a href="https://actionresearchprojects.net/science/success-criteria" target="_top">
      <video autoplay loop muted playsinline poster="icons/static/placeholder.jpg">
        <source src="icons/video/placeholder.mp4" type="video/mp4" />
      </video>
      <div class="overlay"></div>
      <div class="label">Success Criteria</div>
    </a>
    <a href="https://actionresearchprojects.net/science/heat-and-humans" target="_top">
      <video autoplay loop muted playsinline poster="icons/static/placeholder.jpg">
        <source src="icons/video/placeholder.mp4" type="video/mp4" />
      </video>
      <div class="overlay"></div>
      <div class="label">Heat & Humans</div>
    </a>
    <a href="https://actionresearchprojects.net/science/data-analysis" target="_top">
      <video autoplay loop muted playsinline poster="icons/static/placeholder.jpg">
        <source src="icons/video/placeholder.mp4" type="video/mp4" />
      </video>
      <div class="overlay"></div>
      <div class="label">Data Analysis</div>
    </a>
    <a href="https://actionresearchprojects.net/science/climate-change" target="_top">
      <video autoplay loop muted playsinline poster="icons/static/placeholder.jpg">
        <source src="icons/video/placeholder.mp4" type="video/mp4" />
      </video>
      <div class="overlay"></div>
      <div class="label">Climate Change</div>
    </a>
  </div>
</body>
</html>
