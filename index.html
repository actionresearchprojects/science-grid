<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Ubuntu', sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      height: 100%;
      width: 100%;
    }

    .grid a {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      overflow: hidden;
      border: 1px solid black;
      background-color: #000;
    }

    .grid a video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid a:hover video {
      transform: scale(1.05);
    }

    .grid a .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    .grid a:hover .overlay {
      background-color: rgba(0, 0, 0, 0.25);
    }

    .grid a .overlay-text {
      color: white;
      font-size: 2em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .grid a:hover .overlay-text {
      opacity: 1;
    }

    .label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 2;
      color: black;
      font-size: clamp(1rem, 2.5vw, 2rem);
      text-shadow:
        -1px -1px 0 white,
         1px -1px 0 white,
        -1px  1px 0 white,
         1px  1px 0 white;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .grid {
        gap: 4px;
      }

      .grid a {
        border-width: 0.5px;
      }

      .grid a .overlay-text {
        font-size: 1.2em;
      }

      .label {
        font-size: clamp(0.8rem, 4vw, 1.2rem);
      }
    }
  </style>
</head>
<body>
  <div class="grid">
