<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Ubuntu', sans-serif;
      background: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      height: 100%;
      width: 100%;
    }

    .grid a {
      position: relative;
      transform: translateZ(0);
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      overflow: hidden;
      border: 1px solid black;
      background: #000;
      z-index: 0;
    }

    .grid a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid a:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0);
      transition: background-color 0.3s ease;
      z-index: 3;
      pointer-events: none;
    }

    .grid a:hover .overlay {
      background-color: rgba(0, 0, 0, 0.25) !important;
    }

    .label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 4;
      color: black;
      font-size: clamp(1rem, 2vw, 1.8rem);
      font-weight: bold;
      text-shadow:
        -1px -1px 0 white,
         1px -1px 0 white,
        -1px -1px 0 white,
         1px  1px 0 white;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .grid {
        gap: 4px;
      }

      .grid a {
        border-width: 0.5px;
      }

      .label {
        font-size: clamp(0.8rem, 3.5vw, 1.2rem);
      }
    }
  </style>
</head>
<body>
  <div class="grid">

    <a href="https://www.actionresearchprojects.net/science/1-arc-standard" target="_top">
      <img src="icons/placeholder.jpg" alt="">
      <div class="overlay"></div>
      <div class="label">Module 1: The ARC standard for cool buildings</div>
    </a>

    <a href="https://www.actionresearchprojects.net/science/2-physical-factors" target="_top">
      <img src="icons/placeholder.jpg" alt="">
      <div class="overlay"></div>
      <div class="label">Module 2: Physical factors that affect comfort</div>
    </a>

    <a href="https://www.actionresearchprojects.net/science/3-keeping-cool" target="_top">
      <img src="icons/placeholder.jpg" alt="">
      <div class="overlay"></div>
      <div class="label">Module 3: Keeping cool in heatwaves</div>
    </a>

    <a href="https://www.actionresearchprojects.net/science/4-three-zone" target="_top">
      <img src="icons/placeholder.jpg" alt="">
      <div class="overlay"></div>
      <div class="label">Module 4: The ‘three zone’ concept for buildings</div>
    </a>

    <a href="https://www.actionresearchprojects.net/science/5-resources" target="_top">
      <img src="icons/placeholder.jpg" alt="">
      <div class="overlay"></div>
      <div class="label">Module 5: Resources</div>
    </a>

    <a href="https://www.actionresearchprojects.net/science/6-insect-protection" target="_top">
      <img src="icons/placeholder.jpg" alt="">
      <div class="overlay"></div>
      <div class="label">Module 6: Insect protection</div>
    </a>

  </div>
</body>
</html>
